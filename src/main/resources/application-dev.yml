server:
  port: 8090

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # swagger2 문서 오류 때문에

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&CharacterEncoding=UTF-8
    username: root
    password: 1234

  security:
    jwt:
      header: Authorization
      secret: c2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQtc2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQK
      token-validity-in-seconds: 86400

  jpa: # JPA - DB 테이블 연동x
    show-sql: true # JPA SQL문 확인 가능(기본 true)
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true # SQL문 가독성을 높여주는 설정(기본 true)
        hibernate.format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false

  batch:
    job:
      enabled: false # 시작과 동시에 실행하는 것은 방지
    jdbc:
      initialize-schema: always # batch 스키마 자동 생성

logging:
  level:
    org.hibernate.SQL: info

